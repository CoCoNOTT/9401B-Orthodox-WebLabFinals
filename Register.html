<html>
	<head>
	<title>Registation page</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel= "stylesheet" href="css/register.style.css"/>
		<link rel= "stylesheet" href="css/font.css"/>
		<link rel="stylesheet" href="fontawesome/css/all.min.css">
	</head>
	
	<body>
	<div class = "container">
	
		<div class = "row">
			<div class="col-lg-3"></div>
			
			<div class="col-lg-6">
				<div class="modal-content">
				<h1> Registration Form </h1>
					<form class="form-group">
					
						<div class="row">
							<div class="col-lg-6">
								<label>First name</label>
								<input type="text" class="form-control" name="fname" placeholder="First name">
							</div>
							<div class="col-lg-6">
								<label>Last name</label>
								<input type="text" class="form-control"name="lname" placeholder="Last name">
							</div>
						</div>
								<label>Email address</label>
								<input type="email" class="form-control" id="exampleInputEmail1"  placeholder="Enter email">
								
						<div class="row">
							<div class="col-lg-6">
								<label for="exampleInputEmail1">Password</label>
								<input type="password" class="form-control" name="fname" placeholder="Password">
							</div>
							<div class="col-lg-6">
								<label for="exampleInputEmail1">Re-type Password</label>
								<input type="password" class="form-control"name="lname" placeholder="Re-type Password">
							</div>
						</div>
						<br>
						<input type="submit" class="btn btn-primary btn-block btn-large" name = "submit" value = "submit">
						
					</form>
			</div>

		</div>
	</div>
	</body>
</html>
